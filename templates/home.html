<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>{{title}}</h1>
        <div class="subtitle">{{subtitle}}</div>
    </header>

    <div class="container">
        <div class="intro">
            {{intro}}
        </div>

        <div class="directory">
            {{#sections}}
            <div class="card">
                <h2>{{heading}}</h2>
                <p>{{description}}</p>
                <a href="{{link}}">{{linkText}}</a>
            </div>
            {{/sections}}
        </div>
    </div>

    <footer>
        <p>&copy; 2025 异世界编年史 | 冷兵器与魔法的奇幻世界</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
